name: Actualizar datos y publicar en gh-pages

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Ejecutar script de generación (desde data-sync/public)
        run: |
          chmod +x data-sync/scripts/generate.sh
          ./data-sync/scripts/generate.sh

      # NUEVO: Generar el archivo global main.m3u
      - name: Generar archivo main.m3u
        run: |
          echo "#EXTM3U" > data-sync/public/main.m3u
          echo "" >> data-sync/public/main.m3u

          for d in data-sync/public/data/*; do
            if [ -d "$d" ]; then
              country=$(basename "$d")
              echo "# -------- $country --------" >> data-sync/public/main.m3u
              echo "" >> data-sync/public/main.m3u

              # Favoritos + sin clasificar
              if [ -f "$d/favoritos.m3u" ]; then
                cat "$d/favoritos.m3u" >> data-sync/public/main.m3u
                echo "" >> data-sync/public/main.m3u
              fi

              if [ -f "$d/sin-clasificar.m3u" ]; then
                cat "$d/sin-clasificar.m3u" >> data-sync/public/main.m3u
                echo "" >> data-sync/public/main.m3u
              fi

              # Categorías
              if [ -d "$d/categorias" ]; then
                for f in "$d"/categorias/*.m3u; do
                  [ -f "$f" ] && cat "$f" >> data-sync/public/main.m3u && echo "" >> data-sync/public/main.m3u
                done
              fi
            fi
          done

      - name: Configurar git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit de cambios en main
        run: |
          git add .
          git commit -m "Actualizar datos automáticos" || echo "Sin cambios"
          git push origin main

      - name: Checkout gh-pages en carpeta separada
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ghp

      - name: Copiar datos generados hacia gh-pages
        run: |
          rsync -av --delete data-sync/public/data/ ghp/data/
          rsync -av data-sync/public/main.m3u ghp/

      - name: Commit en gh-pages
        run: |
          cd ghp
          git add .
          git commit -m "Actualizar datos publicados" || echo "Sin cambios"
          git push origin gh-pages
