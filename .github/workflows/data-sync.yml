name: sync_data

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      ###########################################################
      # CHECKOUT DE LA RAMA MAIN
      ###########################################################
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: main   # <<< IMPORTANTE: checkout en carpeta separada

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PyYAML
        run: pip install pyyaml

      ###########################################################
      # GENERAR EL M3U MAESTRO Y LAS CATEGORÃAS
      ###########################################################
      - name: Generate categorized and master M3U files
        working-directory: main
        run: bash data-sync/scripts/generate.sh

      ###########################################################
      # CHECKOUT DE GH-PAGES EN OTRA CARPETA
      ###########################################################
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages   # <<< Carpeta separada para NO destruir nada

      ###########################################################
      # SINCRONIZAR ARCHIVOS GENERADOS
      ###########################################################
      - name: Sync generated data to gh-pages
        run: |
          cp main/data-sync/public/*.m3u gh-pages/
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update generated M3U files" || true
          git push
