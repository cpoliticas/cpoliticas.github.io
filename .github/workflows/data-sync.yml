name: Data Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install PyYAML
        run: |
          pip install pyyaml

      - name: Generate master M3U file
        run: |
          bash data-sync/scripts/generate.sh

      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ghp

      - name: Sync main.m3u to gh-pages
        run: |
          rsync -av data-sync/public/main.m3u ghp/

      - name: Commit and push changes
        run: |
          cd ghp
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Actualizaci√≥n de datos IPTV" || echo "No changes to commit"
          git push origin gh-pages
