name: data-sync

on:
  schedule:
    - cron: "0 6 * * *"   # Una vez al día, a las 06:00 UTC
  workflow_dispatch:       # Para ejecución manual desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Dar permisos al script
        run: chmod +x data-sync/scripts/generate.sh

      - name: Ejecutar generador
        run: ./data-sync/scripts/generate.sh

      - name: Commit de salida si hubo cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Auto-update M3U files"

      - name: Push cambios
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
