name: sync_data

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PyYAML
        run: pip install pyyaml

      ###########################################################
      # GENERAR EL M3U MAESTRO Y LAS CATEGOR√çAS
      ###########################################################
      - name: Generate categorized and master M3U files
        run: bash data-sync/scripts/generate.sh

      ###########################################################
      # PUBLICAR A GH-PAGES
      ###########################################################
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Sync generated data to gh-pages
        run: |
          cp data-sync/public/*.m3u gh-pages/
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update generated M3U files" || true
          git push
