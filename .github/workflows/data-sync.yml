name: Actualizar datos y publicar en gh-pages

on:
  schedule:
    - cron: "0 0 * * *"   # una vez al día
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Ejecutar script de generación
        run: |
          cd data-sync/public
          chmod +x generate.sh
          ./generate.sh
          
      - name: Configurar git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit de cambios en main
        run: |
          git add .
          git commit -m "Actualizar datos automáticos" || echo "Sin cambios"

      - name: Push a main
        run: |
          git push origin main

      - name: Checkout gh-pages
        run: |
          git checkout gh-pages

      - name: Copiar datos generados hacia gh-pages
        run: |
          rsync -av --delete data-sync/public/data/ data/

      - name: Commit en gh-pages
        run: |
          git add .
          git commit -m "Actualizar datos publicados" || echo "Sin cambios"

      - name: Push a gh-pages
        run: |
          git push origin gh-pages
